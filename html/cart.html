<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>购物车01</title>
		<style type="text/css">
		</style>
		<link rel="stylesheet" type="text/css" href="../css/commonstyle.css"/>
		<link rel="stylesheet" type="text/css" href="../css/header.css"/>
		<link rel="stylesheet" type="text/css" href="../css/cart.css"/>
		<link rel="stylesheet" type="text/css" href="../css/footer.css"/>
		<link rel="stylesheet" type="text/css" href="../css/logoPic.css "/>
		<script src="../js/jquery-1.11.3.js" type="text/javascript" charset="utf-8"></script>
		<script src='../js/cart.js' type="text/javascript" charset="utf-8"></script>
		<script src="../js/mycookie.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/header.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
		$(function(){
			$("#header").load("header.html",function(){
				$("#header .cart").hide()
				if(getCookie("loginState") == "true"){
					$(".wel").show()
					$(".register").hide()
					$(".login").hide()
					$(".login_btn").show()					
				}
			})
			$("#logo").load("logoPic.html")
			$("#footer").load("footer.html")
		})	
		</script>
	</head>
	<body>
		<div id="header"></div>
		<div id="logo"></div>
		<div id="statement" class="w"></div>
		
		
		<div id="content" class="w">
			<div class="zhezhao">
				<p>您的购物车为空,<a href="watchlist.html">去逛逛</a></p>
			</div>
			<div class="success">
				<p><span></span>成功将 mydata[i].name2加入购物车</p>
			</div>
			<table>
				<tr>
					<td>商品图片</td>
					<td>商品名称</td>
					<td>数量</td>
					<td>单价</td>
					<td>操作</td>
				</tr>
			</table>
			<div class="pay">
				<a class="l" href="watchlist.html"><继续购物</a> 
				<p class="r"><i class="l">总计：（不含运费）：</i><span class="l">￥</span><span class="totalPrice r"></span></p>
				<input class="r" type="button" />
			</div>
		</div>
		
				
		
		<div id="footer" class="w"></div>
	</body>
</html>
